version: "3.8"

x-service-variables: &service-variables
  KEYSERVER_INSECURE: "1"

  # Storage
  K1_STORAGE_USERNAME: &ks_db_user "keyserver"
  K1_STORAGE_PASSWORD: &ks_db_pass "keyserver"
  K1_STORAGE_DATABASE: &ks_db_name "keyserver"
  K1_STORAGE_HOST: "postgres"

services:
  k1:
    image: cybercryptio/k1:v1.0.0
    container_name: k1
    environment:
      <<: *service-variables
    volumes:
      - ${PWD}/config.toml:/config.toml
    ports:
      - 50051:50051
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:alpine3.15
    container_name: postgres
    environment:
      POSTGRES_USER: *ks_db_user
      POSTGRES_PASSWORD: *ks_db_pass
      POSTGRES_DB: *ks_db_name
    ports:
      - 5432:5432
    healthcheck:
      test: pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}
      timeout: 30s
      interval: 5s
      retries: 5
